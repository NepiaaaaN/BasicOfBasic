<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>入会申込み</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="content">
    <h1>入会手続き</h1>
    <p>入会するには、次のフォームに必要事項を記入下さい。</p>
    <div class="control">
      <label for="mymail">メールアドレス <span class="required">必須</span></label>
      <input id="mymail" type="email" name="mymail" />
    </div>
    <div class="control">
      <label for="passcode">パスワード <span class="required">必須</span></label>
      <input id="passcode" type="email" name="passcode">
    </div>
    <div class="control">
      <button type="submit">登録する</button>
    </div>
  </div>
</body>
</html>
